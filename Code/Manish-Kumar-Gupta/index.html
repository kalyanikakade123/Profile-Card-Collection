<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card" data-tilt>
            <img src="https://i.pinimg.com/564x/a2/7c/5f/a27c5ff4bea6084aa3b1fd3b8a35bc16.jpg">   <!-- You can change progile picture from here -->
            <h2>Manish Kumar Gupta</h2> <!-- Update your name-->
            <p>Web dev | Open Source enthusiast | DevOps </p> <!-- Write headline here -->
            <div class="links">
                <a href="https://twitter.com/_heismanish"><img src="https://img.icons8.com/color/344/twitter-circled--v1.png"></a> <!-- add your twitter profile link -->
                <a href="https://github.com/Heismanish"><img src="https://img.icons8.com/color/344/github--v1.png"></a> <!-- add your github profile link-->
                <a href="https://www.linkedin.com/in/manish-kumar-gupta-47878320b/"><img src="https://img.icons8.com/color/344/linkedin-circled--v5.png"></a> <!-- add your LinkedIn profile link -->
            </div>
            <a href="manishgu231@gmail.com" class="btn">Contact me</a> <!-- add your Gmail id here -->
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>

</body>
</html>
