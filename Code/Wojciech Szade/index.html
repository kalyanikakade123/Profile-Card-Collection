<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card" data-tilt>
            <a href="https://goo.gl/maps/7weyqvmNvWgVswZ39" class = "right">Warsaw, Poland</a>
            <br>
            <img src="https://avatars.githubusercontent.com/u/96198418?s=400&u=8740939100c46cf621d1bb35b5d5985aa9a6aea2&v=4">   <!-- You can change progile picture from here -->
            <h2><Szade</h2> <!-- Update your name-->
            <p>A computer science student, hacktoberfest begginer</p> <!-- Write headline here -->
            <div class="links">
                <a href="https://github.com/WojciechSzade/"><img src="https://img.icons8.com/color/344/github--v1.png"></a> 
                <a href="https://www.instagram.com/szaaade/"><img src="https://img.icons8.com/color/344/instagram-new"></a> <!-- add your twitter profile link -->
                <!-- add your github profile link-->
                <a href="https://discordapp.com/users/374611970042626049"><img src="https://img.icons8.com/color/344/discord"></a> <!-- add your LinkedIn profile link -->
            </div>
            <a href="mailto:yourmail@somewhere.com" class="btn">Contact me</a> <!-- add your Gmail id here -->
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>

</body>
</html>
